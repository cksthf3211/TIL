{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'accounts:home' %}"><b>Base 있음</b></a>
            <div>
              {% if request.user.is_authenticated %}
              <a class="text-decoration-none text-dark" href="{% url 'accounts:logout' %}">{{user.username}}님 로그아웃</a>
              {% else %}
              <a class="text-decoration-none text-dark" class="" href="{% url 'accounts:signup' %}">회원가입</a>
              <a class="text-decoration-none text-dark" class="" href="{% url 'accounts:login' %}">로그인</a>
              {% endif %}
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}
    <footer class="footer text-center py-3 bg-primary position-sticky bottom-0" style="width: 100%">
        <p><b>Base 있음</b></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
